#cloud-config
hostname: backend
users:
  - name: debian
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    shell: /bin/bash
    ssh-authorized-keys:
      - ssh-rsa  jose@debian
chpasswd:
  expire: False
  users:
    - name: debian
      password: asdasd
      type: text
package_update: true
packages:
  - kbd
  - console-data
  - apache2
runcmd:
  - loadkeys es
  - sed -i 's/^XKBLAYOUT=.*/XKBLAYOUT="es"/' /etc/default/keyboard
  - setupcon
  - localectl set-x11-keymap es || true
  - ip r del default
  - ip route add default via 10.0.0.1
  - cp /tmp/index.html /var/www/html/
  - cp /tmp/img.jpg /var/www/html/
  - cp /tmp/htaccess /var/www/html/.htaccess
  - cp -r /tmp/carpeta /var/www/html/
  - cp -r /tmp/nuevodirectorio /var/www/html/
  - cp /tmp/apache2.conf /etc/apache2/apache2.conf
  - chown -R www-data: /var/www/html/
  - systemctl restart apache2
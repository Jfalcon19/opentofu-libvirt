#cloud-config
hostname: proxy
users:
  - name: debian
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    shell: /bin/bash
    ssh-authorized-keys:
      - ssh-rsa  jose@debian
chpasswd:
  expire: False
  users:
    - name: debian
      password: asdasd
      type: text

runcmd:
  - apt update
  - apt install -y apache2 iptables
  - sysctl -w net.ipv4.ip_forward=1
  - iptables -t nat -A POSTROUTING -s 10.0.0.0/24 -j MASQUERADE
  - systemctl enable apache2
  - systemctl start apache2

write_files:
  - path: /etc/hosts
    append: true
    content: |
      10.0.0.2 interno.example.org
